apiVersion: apps/v1
kind: Deployment
metadata:
  # UPDATE: New name for the deployment
  name: devops-project-app
spec:
  replicas: 2
  selector:
    matchLabels:
      # UPDATE: New label
      app: devops-project-app
  template:
    metadata:
      labels:
        # UPDATE: New label
        app: devops-project-app
    spec:
      containers:
      - name: devops-project-app
        # UPDATE: The Docker image name from Phase 2
        # (Replace 'your-dockerhub-username' with your actual username)
        image: shanidap/devops-project:latest
        ports:
        - containerPort: 8080